<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofi Shiti | Ethiopian Women's Clothing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header & Navigation */
        header {
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .logo h1 {
            font-family: 'Playfair Display', serif;
            color: #d87093;
            font-size: 42px;
            letter-spacing: 2px;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .logo .ethiopian {
            font-size: 16px;
            color: #f9a825;
            font-weight: 600;
            margin-top: 5px;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #f9a825, #d87093);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo span {
            color: #2d572c;
            font-weight: 700;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 25px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
        }
        
        nav ul li a:hover {
            color: #d87093;
        }
        
        nav ul li a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #d87093, #f9a825);
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }
        
        nav ul li a:hover:after {
            width: 100%;
        }
        
        .cart-icon {
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(45deg, #d87093, #f9a825);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(255, 240, 245, 0.85), rgba(255, 240, 245, 0.85)), url('https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 90vh;
            display: flex;
            align-items: center;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            max-width: 700px;
            text-align: left;
            z-index: 2;
        }
        
        .hero h2 {
            font-size: 52px;
            font-family: 'Playfair Display', serif;
            color: #2d572c;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero h2 span {
            color: #d87093;
            font-style: italic;
        }
        
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #666;
            font-weight: 300;
        }
        
        .ethiopian-flag {
            display: inline-flex;
            margin-top: 15px;
        }
        
        .flag-color {
            width: 30px;
            height: 6px;
            margin-right: 5px;
        }
        
        .green { background-color: #078930; }
        .yellow { background-color: #f9a825; }
        .red { background-color: #da121a; }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #d87093, #f9a825);
            color: white;
            padding: 15px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(216, 112, 147, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(216, 112, 147, 0.4);
        }
        
        /* Sections */
        section {
            padding: 100px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #2d572c;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        .section-title h2:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, #d87093, #f9a825);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-title p {
            color: #777;
            max-width: 700px;
            margin: 25px auto 0;
            font-size: 18px;
        }
        
        /* Traditional Collections */
        .collections {
            background-color: #fff;
        }
        
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
        }
        
        .collection-item {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s;
            position: relative;
        }
        
        .collection-item:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .collection-img {
            height: 380px;
            overflow: hidden;
        }
        
        .collection-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s;
        }
        
        .collection-item:hover .collection-img img {
            transform: scale(1.1);
        }
        
        .collection-info {
            padding: 25px;
            position: relative;
        }
        
        .collection-info h3 {
            margin-bottom: 10px;
            color: #2d572c;
            font-size: 22px;
        }
        
        .collection-info p {
            color: #d87093;
            font-weight: 700;
            font-size: 20px;
        }
        
        .collection-tag {
            position: absolute;
            top: -15px;
            left: 25px;
            background: linear-gradient(45deg, #d87093, #f9a825);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        /* About Section */
        .about-content {
            display: flex;
            align-items: center;
            gap: 60px;
        }
        
        .about-text {
            flex: 1;
        }
        
        .about-text p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .about-image {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .about-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Values */
        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 35px;
        }
        
        .value-item {
            text-align: center;
            padding: 40px 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }
        
        .value-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .value-icon {
            font-size: 48px;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #d87093, #f9a825);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .value-item h3 {
            margin-bottom: 15px;
            color: #2d572c;
            font-size: 22px;
        }
        
        /* Newsletter */
        .newsletter {
            background: linear-gradient(rgba(45, 87, 44, 0.9), rgba(45, 87, 44, 0.9)), url('https://images.unsplash.com/photo-1533090161767-e6ffed986c88?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        
        .newsletter .section-title h2,
        .newsletter .section-title p {
            color: white;
        }
        
        .newsletter-form {
            max-width: 550px;
            margin: 40px auto 0;
            display: flex;
        }
        
        .newsletter-form input {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 30px 0 0 30px;
            font-size: 16px;
            outline: none;
        }
        
        .newsletter-form button {
            border-radius: 0 30px 30px 0;
            padding: 0 30px;
        }
        
        /* Footer */
        footer {
            background-color: #2d572c;
            color: white;
            padding: 70px 0 30px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 50px;
            margin-bottom: 50px;
        }
        
        .footer-col h3 {
            font-size: 22px;
            margin-bottom: 25px;
            color: #fff;
            font-family: 'Playfair Display', serif;
        }
        
        .footer-col p, .footer-col a {
            color: #ddd;
            margin-bottom: 12px;
            display: block;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-col a:hover {
            color: #f9a825;
        }
